<!DOCTYPE html>
<html class="">
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <title>Party in a Dorm Room Leaflet</title>

  <link rel="stylesheet" href="assets/css/all.css">
  <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->


</head>
<body>

<section class="party-leaflet">
  <div class="leaflet-wrap">
    <div class="leaflet-border">
      <div class="party-truck-wrap">
        <div class="party-truck-image">
        </div>
      </div>
      <div class="party-info-wrap">
        <div class="party-band-logo-wrap">
          <div class="party-band-logo-flex">
            <div class="party-band-logo"></div>
          </div>
        </div>
        <div class="city-timer-wrap">
          <div class="city-date">
            <div class="date">7.7.2021</div>
            <div class="city">SZCZECIN</div>
          </div>
          <div class="timer-wrap">
            <div class="timer-flex">
              <div id="days" class="js-days-hours-min-sec">280</div>
              <div id="hours" class="js-days-hours-min-sec">12</div>
              <div id="minutes" class="js-days-hours-min-sec">25</div>
              <div id="seconds" class="js-days-hours-min-sec">56</div>
            </div>
            <div class="names-flex">
              <div class="name-days-hours-min-sec">DAYS</div>
              <div class="name-days-hours-min-sec">HOURS</div>
              <div class="name-days-hours-min-sec">MIN</div>
              <div class="name-days-hours-min-sec">SEC</div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</section>
<section class="not-responsive">
  <div class="not-responsive-info">Doesn't work in this screen width. Minimal width should be 900px.</div>

</section>


 <script src="assets/js/jquery-3.3.1.min.js"></script>
 <script src="assets/js/functions.js"></script> 

</body>
</html>
